<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark min-100-vh align-center justify-center">
    
    <div class="bg-dark min-100-vh flex-row align-center justify-center">
          <h1 class="text-light">Library of Congress Search Engine</h1>
    
          <div class="card rounded bg-light p-3">
            <div class="card-body">
              <form id="search-form">
                <div class="row">
                  <div class="col-12">
                    <label for="search"></label>
                    <input type="text" class="form-control" name="first-name" placeholder="Search" />
                  </div>
                  <div class="col-12">
                    <label for="last-name"></label>
                    <select class="form-control" name="query-options" id="query">
                        <option value="">Select an option</option>
                        <option value="audio">Audio</option>
                        <option value="film-and-videos">Videos</option>
                        <option value="newpapers">Newpapers</option>
                        </select>
                  </div>
                  <button id="click-me" class="col-12">Click Me</button>
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Whats this going to do?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
</body>




    
</body>
</html>
